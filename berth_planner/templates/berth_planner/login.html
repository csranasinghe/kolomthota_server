{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static "berth_planner/css/login.css" %}">
{% endblock extra_head %}

{% block extra_js %}
    <script src="{% static 'berth_planner/js/login.js' %}"></script>
{% endblock extra_js %}


{% block content_main %}
    <section class="login-section h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{% static "img/logo.png" %}">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Kolomthota Login</h4>
                            <form method="POST">
                                <div class="form-group">
                                    <label for="uname">Username</label>

                                    <input id="uname" type="text" class="form-control" name="uname" value="" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>
                                <div class="form-group margin-top20">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content_main %}
